<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <script defer src="./data.js"></script>
    <script defer src="./index.js"></script>

    <title>Frontend Mentor | Results summary component</title>

</head>

<body>
    <div class="main-container">

        <div class="left-container">
            <h3>Your Result</h3>
            <div class="left-container-inner">
                <div class="circle-outer">
                    <div class="circle-inner">
                        <p class="score-display"></p>
                        <p class="score-display-sub">of 100</p>
                    </div>
                </div>
                <h4>Great</h4>
                <p class="score-evaluation">You scored higher than 65% of the people who have taken these tests</p>
            </div>
        </div>

        <div class="right-container-outer">
            <div class="right-container-inner">
                <h3>Summary</h3>
                <div class="card-container"></div>
                <button class="continue-btn">Continue</button>
            </div>
        </div>

    </div>


    <!-- Your Result
    76
    of 100

    Great
    You scored higher than 65% of the people who have taken these tests.

    Summary

    Reaction
    80 / 100

    Memory
    92 / 100

    Verbal
    61 / 100

    Visual

    Continue -->

</body>

</html>
